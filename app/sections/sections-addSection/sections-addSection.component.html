<div class="row">
    <div class="col-lg-12">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Add new section" [(ngModel)]="text">
            <span class="input-group-btn">
                 <button  [disabled]="!text" (click)="add()" class="btn btn-primary" type="button">Add new section</button>
            </span>
        </div>
    </div>
</div>
