<div class="panel panel-primary">
    <div class="panel-heading">User registration form</div>
    <div class="panel-body">
        <form class="css-form" name="userForm" #userForm="ngForm" (ngSubmit)="onSubmit()" >
            <div class="form-group">
                <label for="userName">Name</label>
                <input type="text" class="form-control" id="userName" name="userName" placeholder="Name"
                       #name="ngModel" [(ngModel)]="user.name">
            </div>
            <div class="form-group">
                <label for="dateOfBirth">Date of Birth</label>
                <input type="text" class="form-control" id="dateOfBirth" name="userDateOfBirth" placeholder="Date of Birth"
                       #name="ngModel" [(ngModel)]="user.name">
            </div>
            <div class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="subscribe" [(ngModel)]="user.subscribe">
                        Subscribe for newsletters
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="userEmail" placeholder="Email"
                       #name="ngModel" [(ngModel)]="user.name">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password"
                       name="userPassword" placeholder="Username"
                       #name="ngModel" [(ngModel)]="user.name">
            </div>
            <div class="form-group">
                <label for="password2">Password 2</label>
                <input type="password" class="form-control" id="password2"
                       name="userPassword2" placeholder="Username"
                       #name="ngModel" [(ngModel)]="user.name">
            </div>
            <div class="form-group text-right">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>

    </div>
</div>
