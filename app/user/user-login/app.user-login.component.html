<div class="panel panel-primary">
    <div class="panel-heading">Login form</div>
    <div class="panel-body">
        <form class="css-form" *ngIf="!loggedInUser" name="registrationForm" #registratinForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
                <label for="login" class="control-label">Login</label>
                <input
                    type="text"
                    id="login"
                    name="login"
                    class="form-control"
                    placeholder="Login"
                    #name="ngModel"
                    [(ngModel)]="user.name"
                    required
                >
            </div>
            <div class="form-group">
                <label for="pass" class="control-label">Password</label>
                <input
                    type="password"
                    id="pass"
                    name="password"
                    class="form-control"
                    #password="ngModel"
                    placeholder="Password"
                    [(ngModel)]="user.password"
                    required
                >
            </div>
            <div class="form-group" *ngIf="failedLogin">
                <div class="alert alert-danger">
                    <strong>Warning</strong> Login or password is incorrect!
                </div>
            </div>
            <div class="form-group text-right">
                <button  [disabled]="!registratinForm.valid" class="btn btn-primary" type="submit">Login</button>
            </div>
        </form>
        <div *ngIf="loggedInUser" class="form-group text-center">
            <button type="button" class="btn btn-primary" (click)="onLogout()">Log out</button>
        </div>
    </div>
</div>
